{% extends 'base.html' %}
{% load static %}
{% block title %}Registration{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
{% endblock %}
{% block content %}
<form method="post">
    <h3>Registration Form</h3>
    <input type="hidden" name="otp" value="{{ request.session.otp }}">
    {% csrf_token %}
    <div style="display: flex;">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="fname" pattern="[A-Za-z]+" class="form-control" placeholder="Only contain letters" />

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lname" pattern="[A-Za-z]+" class="form-control" placeholder="Only contain letters" />
</div>
<div style="display: flex;" >
    <label for="birthdayDate">Birthday</label>
    <input type="date" id="birthdayDate" name="birthday" class="form-control" />

    <label for="username">Username</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" />
</div>
<div style="display: flex;" >
    <label for="emailAddress">Email</label>
    <input type="email" id="emailAddress" name="email" class="form-control" placeholder="Enter Email Address" />

    <label for="phoneNumber">Phone Number</label>
    <input type="tel" id="phoneNumber" name="Phone" class="form-control" placeholder="Enter Phone Number" />
</div>
<div style="display: flex; justify-content: center;">
    <button class="button-style" type="submit">Next</button>
</div>
<a href="{% url 'login' %}">Already have an account</a>  
</form>
{% endblock %}
